    <script type="text/javascript">
      // (2)
      function min(a, b) {
        if (a < b) {
          return a;
        } else {
          return b;
        }
      }
      //'if'

      function min(a, b) {
        return a < b ? a : b;
      }
      //'?'사용
    </script>
